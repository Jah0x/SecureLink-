apiVersion: apps/v1
kind: Deployment
metadata:
  name: securelink
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: securelink
  template:
    metadata:
      labels:
        app: securelink
      annotations:
        kubectl.kubernetes.io/default-container: securelink
    spec:
      containers:
        - name: securelink
          image: securelink:latest
          command: ["/bin/sh", "/config/bootstrap.sh"]
          ports:
            - containerPort: 5173
          env:
            - name: AUTH_BASE_URL
              value: "http://auth:8000"
            - name: NEXT_PUBLIC_API_BASE_URL
              value: "https://dashboard.zerologsvpn.com"
            - name: DB
              valueFrom:
                secretKeyRef:
                  name: securelink-secret
                  key: DB
            - name: FIRST_ADMIN_EMAIL
              valueFrom:
                secretKeyRef:
                  name: securelink-secret
                  key: FIRST_ADMIN_EMAIL
            - name: FIRST_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: securelink-secret
                  key: FIRST_ADMIN_PASSWORD
          readinessProbe:
            httpGet:
              path: /healthz
              port: 5173
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /healthz
              port: 5173
            initialDelaySeconds: 10
            periodSeconds: 10
          volumeMounts:
            - name: bootstrap
              mountPath: /config
      volumes:
        - name: bootstrap
          configMap:
            name: securelink-bootstrap
            defaultMode: 0755
---
apiVersion: v1
kind: Service
metadata:
  name: securelink
spec:
  type: NodePort
  selector:
    app: securelink
  ports:
    - port: 5173
      targetPort: 5173
      nodePort: 30082
      protocol: TCP
